<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="cover-element.html">

<dom-module id="demo3-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-toolbar {
        font-family: Verdana;
        font-weight: bold;
      }
    </style>

    <app-header reveals shadow>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <img src="https://vignette.wikia.nocookie.net/hotwheels/images/0/0c/The_Mystery_Machine_DTX34.png/revision/latest?cb=20170409204321"  width="60px" alt="">
        <div main-title>Tu cochesito Papu</div>
        <paper-icon-button icon="delete"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>
    <sample-content size="10"></sample-content>

    <cover-element></cover-element>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Demo3App extends Polymer.Element {
      static get is() { return 'demo3-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo3-app'
          }
        };
      }
    }

    window.customElements.define(Demo3App.is, Demo3App);
  </script>
</dom-module>
